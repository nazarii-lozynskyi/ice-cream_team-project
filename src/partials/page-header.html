<header class="header-section">
  <div class="container">
    <a href="" class="logo link">
      <picture>
        <source srcset="./images/header-logo@1x.png 1x, ./images/header-logo@2x.png 2x" />
        <img src="./images/header-logo@1x.png" alt="company´s logotype" />
      </picture>
    </a>
    <button class="mobile-burger-btn" data-menu-button>
      <svg width="20" height="12">
        <use href="./images/icons.svg#icon-Burger"></use>
      </svg>
    </button>
    <div class="mobile-modal-menu" data-menu>
      <button class="mobile-modal-menu__close-btn" data-menu-close>

          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <button class="mobile-modal-menu__btn" type="button">
        <span class="mobile-modal-menu__btn-text"
          >Buy now

            <use href="./images/sprite.svg#icon-button-arrow"></use>
          </svg>
        </span>
      </button>
      <ul class="mobile-modal-menu__list list">
        <li class="mobile-modal-menu__item"><a href="" class="link">Home</a></li>
        <li class="mobile-modal-menu__item"><a href="" class="link">About us</a></li>
        <li class="mobile-modal-menu__item"><a href="" class="link">How it´s made?</a></li>
        <li class="mobile-modal-menu__item"><a href="" class="link">Our products</a></li>
