<section class="customer-reviews">
  <h2 class="visually-hidden">customer reviews</h2>
  <div class="container">
    <picture class="customer-reviews__picture">
      <source
        srcset="
          ./images/customer-reviews/buyer's-avatar@1x.webp 1x,
          ./images/customer-reviews/buyer's-avatar@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        srcset="
          ./images/customer-reviews/buyer's-avatar@1x.jpg 1x,
          ./images/customer-reviews/buyer's-avatar@2x.jpg 2x
        "
      />

      <img
        class="customer-reviews__img"
        src="./images/customer-reviews/buyer's-avatar@1x.jpg"
        alt="photo Emily"
      />
    </picture>
    <div class="customer-reviews__bloc">
      <p class="customer-reviews__comment">
        Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
        nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
      </p>
    </div>

    <p class="customer-reviews__name">Emily, Los Angeles</p>
  </div>
</section>
